name: Deploy coffee_shop-backend
on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t akshitmittal20/coffee_shop_img_backend
      - name: Publish Image to docker hub
        run: docker push akshitmittal20/coffee_shop_img_backend:latest
 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull akshitmittal20/coffee_shop_img_backend:latest
      - name: Delete old container
        run: docker rm -f coffee_shop_backend_container
      - name: Run Docker Container
        run: docker run -d -p 5000:5000 --name coffee_shop_backend_container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' akshitmittal20/coffee_shop_img_backend